{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Roupa de Gala</title>
    <link rel="icon" href="{% static 'roupadegalalogo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-wrapper {
            background: #f4efef94;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .login-wrapper img {
            width: 100px;
            margin-bottom: 1rem;
        }

        .login-wrapper h2 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #000;
        }

        .form-control {
            margin-bottom: 1rem;
            border-radius: 6px;
        }

        .login-button {
            width: 100%;
            background-color: black;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }

        .login-button:hover {
            background-color: #380059;
        }

        .register-link {
            display: block;
            margin-top: 1rem;
            font-weight: 500;
            color: black;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .input-container {
            position: relative;
        }

        .lottie-wrapper {
            margin-top: 2.5rem;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <img src="{% static 'roupadegalalogo.png' %}" alt="Logo">
        <h2>Roupa de Gala</h2>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" autocomplete="off">
            {% csrf_token %}
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>

            <div class="input-container">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <i class="fas fa-eye eye-icon" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        {% comment %} <a href="{% url 'register' %}" class="register-link">Registrar Novo Usuário</a> {% endcomment %}

        <div class="lottie-wrapper">
            <div id="animationContainer" style="width: 250px; height: 250px; margin: 0 auto;"></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.querySelector('.eye-icon');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        lottie.loadAnimation({
            container: document.getElementById('animationContainer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: "{% static 'suitanimation.json' %}"
        });
    </script>
</body>
</html>
