{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Funcionário</title>
    <link rel="icon" href="{% static 'roupadegalalogo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .register-container {
            background: #f4efef94;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }
        .static-img {
            width: 100px;
            margin: 0 auto 1rem;
            display: block;
        }
        .form-control {
            margin-bottom: 1rem;
            border-radius: 6px;
        }
        .register-button {
            width: 100%;
            background-color: black;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
        .register-button:hover {
            background-color: #380059;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .input-container {
            position: relative;
        }
        .login-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="register-container">
    <img src="{% static 'roupadegalalogo.png' %}" alt="Logo" class="static-img">
    <h4 class="text-center mb-4">Registro de Funcionário</h4>

    {% if errors %}
        <div class="alert alert-danger">
            {% for error in errors.values %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" class="form-control" name="name" placeholder="Nome completo" required>
        <input type="text" class="form-control" name="cpf" placeholder="CPF" required>
        <input type="text" class="form-control" name="username" placeholder="Usuário (login)" required>
        <input type="email" class="form-control" name="email" placeholder="Email" required>
        <input type="text" class="form-control" name="phone" placeholder="Telefone" required>

        <div class="input-container">
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
            <i class="eye-icon fas fa-eye" onclick="togglePassword('password', this)"></i>
        </div>
        <div class="input-container">
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirme a Senha" required>
            <i class="eye-icon fas fa-eye" onclick="togglePassword('password_confirm', this)"></i>
        </div>

        <button type="submit" class="register-button">Registrar</button>
    </form>
    <a href="{% url 'login' %}" class="login-link">Já tem uma conta? Faça login</a>
</div>

<script>
    function togglePassword(fieldId, icon) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            field.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
</body>
</html>
