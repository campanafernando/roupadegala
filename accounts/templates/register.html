{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PGA</title>
    <link rel="icon" href="{% static 'roupadegalalogo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .register-container {
            background: #f4efef94;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .static-img {
            width: 160px;
            height: 160px;
            margin-bottom: 1rem;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .register-button {
            width: 100%;
            background-color: black;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
        }
        .register-button:hover {
            background-color: #380059;
        }
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .input-container {
            position: relative;
        }
        .login-link {
            text-align: center;
            display: block;
            margin-top: 1rem;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <img src="{% static 'roupadegalalogo.png' %}" alt="Logo" class="static-img">
    <h3 class="mb-4">Registro de Usuário</h3>

    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="input-container">
            <input type="text" class="form-control" name="username" placeholder="Usuário" required>
        </div>
        <!-- <div class="input-container">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div> -->
        <div class="input-container">
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
            <i class="eye-icon fas fa-eye" onclick="togglePassword('password', this)"></i>
        </div>
        <div class="input-container">
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirme a Senha" required>
            <i class="eye-icon fas fa-eye" onclick="togglePassword('password_confirm', this)"></i>
        </div>
        <button type="submit" class="register-button">Registrar</button>
    </form>
    <a href="{% url 'login' %}" class="login-link">Já tem uma conta? Faça login</a>
</div>

<script>
    function togglePassword(fieldId, icon) {
        const passwordField = document.getElementById(fieldId);
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
